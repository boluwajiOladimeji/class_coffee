<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./build/output.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-primary px-6">
      <div class="flex justify-between items-center max-w-8xl mx-auto py-2">
        <!-- coffee logo -->
        <figure class="flex items-center gap-2">
          <img src="./images/coffee_logo.png" alt="" class="w-11" />
          <h2 class="text-2xl text-light-gray font-bold">Coffee</h2>
        </figure>
        <!-- hamburger button -->
        <button class="text-xl text-light-gray md:hidden">
          <i class="fa-solid fa-bars"></i>
        </button>
        <!-- navlinks -->
        <ul class="hidden md:flex md:gap-4">
          <li>
            <a href="#about" class="nav-link">about</a>
          </li>
          <li>
            <a href="#services" class="nav-link">services</a>
          </li>
          <li>
            <a href="#whyus" class="nav-link">why us</a>
          </li>
          <li>
            <a href="#gallery" class="nav-link">gallery</a>
          </li>
          <li>
            <a href="#contact" class="nav-link">contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- hero section -->
    <!-- hero image -->
    <header class="bg-primary py-20 px-6">
      <div
        class="max-w-8xl mx-auto grid gap-12 text-center md:grid-cols-2 md:text-left md:items-center"
      >
        <div class="grid place-content-center md:order-1">
          <img
            src="./images/cofffee_image.png"
            alt=""
            class="w-5/6 mx-auto md:w-full"
          />
        </div>
        <!-- hero text -->
        <div class="space-y-6">
          <h1 class="text-3xl text-secondary font-bold md:text-4xl lg:text-5xl">
            Fuel your Passion
          </h1>
          <h2
            class="text-2xl md:text-3xl lg:text-4xl font-bold text-light-gray"
          >
            Discover the Magic in Every Cup
          </h2>
          <p class="text-light-gray text-lg max-w-md mx-auto md:mx-0">
            Welcome to our coffee paradise, where every bean tells a story and
            every cup sparks.
          </p>
          <div class="space-x-4">
            <button
              class="bg-secondary py-2 px-8 text-primary rounded-full capitalize font-semibold hover:bg-transparent border-secondary border-2 hover:border-light-gray hover:text-white text-sm"
            >
              order online
            </button>
            <button
              class="py-2 px-8 rounded-full capitalize font-semibold border-2 text-sm border-light-gray text-light-gray hover:bg-secondary hover:text-primary hover:border-secondary"
            >
              book a table
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
